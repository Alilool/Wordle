<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="start-menu" id="startMenu">
        <div class="start-content">
            <h2>Welcome to Wordle</h2>
            <p>Select the word length to start:</p>
            <div class="dropdown">
                <label for="wordLength">Word Length:</label>
                <select id="wordLength" class="dropdown-select">
                    <option value="3">3 Letters</option>
                    <option value="4">4 Letters</option>
                    <option value="5" selected>5 Letters</option>
                </select>
            </div>
            <button id="startButton" class="menu-button">Start Game</button>
        </div>
    </div>

    <div class="wordle-container">
        <div class="grid">
            <!-- 6 rows of 3 tiles -->
            <div class="row">
            </div>
            <!-- Repeat for 6 rows -->
            <div class="row">
            </div>
            <div class="row">
            </div>
            <div class="row">
            </div>
            <div class="row">
            </div>
            <div class="row">
            </div>
        </div>

        <div class="keyboard hidden" id="keyboard">
            <!-- Keyboard layout -->
            <div class="keyboard-row">
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="key">‚Üê</button>
            </div>
        </div>
    </div>
    <div class="end-game-menu hidden" id="endGameMenu">
        <div class="menu-content">
            <h2 id="endGameTitle">Game Over</h2>
            <p id="endGameMessage">You guessed the word in X attempts!</p>
            <button id="restartButton" class="menu-button">Play Again</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
